<!-- src/app/components/navbar/navbar.html -->
<nav class="navbar" [class.scrolled]="scrolled()">
  <!-- Marca/Logo -->
  <a routerLink="/home" class="navbar-brand" (click)="closeMenu()"> Robin Lugo B. </a>

  <!-- Enlaces de Navegación (Escritorio) -->
  <ul class="navbar-links">
    @for (link of navLinks; track link.path) {
    <li>
      <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        {{ link.label }}
      </a>
    </li>
    }
  </ul>

  <!-- Botón de Menú (Móvil) -->
  <button class="menu-toggle" (click)="toggleMenu()" [class.is-open]="menuOpen()" aria-label="Abrir menú">
    <fa-icon [icon]="faBars" size="2x" class="icon-bars"></fa-icon>
    <fa-icon [icon]="faTimes" size="2x" class="icon-times"></fa-icon>
  </button>
</nav>

<!-- Overlay de Navegación (Móvil) -->
<div class="nav-overlay" [class.is-open]="menuOpen()">
  <ul>
    @for (link of navLinks; track link.path) {
    <li>
      <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()">
        <!-- Aquí podrías añadir iconos a cada enlace si quisieras -->
        <span>{{ link.label }}</span>
      </a>
    </li>
    }
  </ul>
</div>
